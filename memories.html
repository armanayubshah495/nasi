<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:linear-gradient(135deg,#ffe6f0,#ffccd5);
    min-height:100vh;
    padding:40px 8%;
}

/* Navbar */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:50px;
}

.logo{
    color:#ff4d88;
    font-weight:700;
    font-size:20px;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:30px;
}

.nav-links li a{
    text-decoration:none;
    padding:8px 20px;
    border-radius:25px;
    font-weight:600;
    transition:0.3s;
    color:#333;
}

.nav-links li a:hover{
    background:#ff4d88;
    color:white;
}

.nav-links li a.active{
    background:#007bff;
    color:white;
}

/* Title */
h1{
    text-align:center;
    color:#b30059;
    font-size:40px;
    margin-bottom:40px;
}

/* Gallery Grid */
.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:25px;
}

.gallery img{
    width:100%;
    border-radius:20px;
    cursor:pointer;
    transition:0.4s;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.gallery img:hover{
    transform:scale(1.05);
}

/* Fullscreen Popup */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.popup img{
    max-width:80%;
    max-height:80%;
    border-radius:25px;
}
</style>
</head>

<body>

<nav>
    <h2 class="logo">N A S I M A ðŸ’–</h2>
    <ul class="nav-links">
        <li><a href="babypink.html">Home</a></li>
        <li><a href="memories.html" class="active">Memories</a></li>
        <li><a href="forever.html">Forever</a></li>
    </ul>
</nav>

<h1>Our Beautiful Memories ðŸ’•</h1>

<div class="gallery">
    <img src="photo1.jpeg" onclick="openImage(this.src)">
    <img src="photo2.jpeg" onclick="openImage(this.src)">
    <img src="photo3.jpeg" onclick="openImage(this.src)">
    <img src="photo4.jpeg" onclick="openImage(this.src)">
</div>

<div class="popup" id="popup" onclick="closeImage()">
    <img id="popupImg">
</div>

<script>
function openImage(src){
    document.getElementById("popup").style.display = "flex";
    document.getElementById("popupImg").src = src;
}

function closeImage(){
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
